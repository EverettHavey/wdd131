<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lazyload.css">
</head>
<body>
    <header>
        <h1>Images Lazy Load</h1>
    </header>
    <main>
        <picture>
            <img src="//picsum.photos/200/300/" alt="placehold" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/460/230/paris" alt="placehold" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placehold.co/900x300?text=Hero+Image&font=Montserrat" alt="placehold" loading="lazy" width="400" height="600">
        </picture>
    </main>
</body>
</html>
