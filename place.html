<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everett Havey | WDD 131 Week 03 Project</title>
    <meta name="description" content="WDD 131 | Everett Havey">
    <meta name="author" content="Everett Havey">
    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        <h1>Everett Havey | WDD 131 Week 03 Project</h1>
    </header>
    <main>
        <picture>
  <source
    media="(min-width: 1200px)"
    srcset="images/hero-desktop-large.webp 1x, images/hero-desktop-large@2x.webp 2x"
    type="image/webp"/>
  <source
    media="(min-width: 992px)"
    srcset="images/hero-desktop-medium.webp 1x, images/hero-desktop-medium@2x.webp 2x"
    type="image/webp"/>
  <source
    media="(min-width: 768px)"
    srcset="images/hero-tablet.webp 1x, images/hero-tablet@2x.webp 2x"
    type="image/webp"/>
  <source
    media="(max-width: 767px)"
    srcset="images/hero-mobile.webp 1x, images/hero-mobile@2x.webp 2x"
    type="image/webp"/>
  <img
    src="images/hero-mobile.jpg"
    srcset="
      images/hero-mobile.jpg        767w,
      images/hero-tablet.jpg       768w,
      images/hero-desktop-medium.jpg 992w,
      images/hero-desktop-large.jpg  1200w
    "
    sizes="100vw"
    alt="A descriptive alt text for your hero image"
    loading="eager"/>
    

    <div class="weather-box">
        <h2 class="weather-heading">Weather</h2>
        <img
            id="weather-icon"
            src="images/placeholder-weather.png"
            alt="Current weather icon"
            class="weather-image"/>
        <p id="weather-description" class="weather-text">Loading weather...</p>
        <p id="weather-temperature" class="weather-text"></p>
    </div>
</picture>
    </main>
    <footer>
        <p>&copy;<span id="year">2025</span> Everett Havey ðŸŒ´ Photo AlbumðŸŒ´ Japan</p>
        <p id="full">Last Modified: <span class="highlight"></span></p>
        <script src="scripts/place.js" defer></script>
    </footer>
</body>
</html>
