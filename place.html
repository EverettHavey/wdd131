<body>
    <header>
        <h1>london</h1>
    </header>
    <main>
        <section class="hero-image">
            <img
                src="images/London.webp"
                alt="london"
                class="london-image"
                srcset="images/London-small.webp 480w,
                        images/London-medium.webp 800w,
                        images/London-large.webp 1200w"
                sizes="(max-width: 600px) 480px,
                       (max-width: 900px) 800px,
                       1200px">
       </section>
       
       
        <div class="weather-box">
            <h2 class="weather-heading">Weather</h2>
            <img
                id="weather-icon"
                src="images/Weather.svg"
                alt="Current weather icon"
                class="weather-image"/>
            <p id="weather-description" class="weather-text">Loading weather...</p>
            <p id="weather-temperature" class="weather-text"></p>
        </div>

        <div class="weather-container">
            <h2>Current Weather</h2>
            <div class="weather-details">
                <p><strong>Temperature:</strong> <span id="current-temp">5Â°C</span></p>
                <p><strong>Wind Speed:</strong> <span id="current-wind">10 km/h</span></p>
                <p><strong>Wind Chill:</strong> <span id="windchill-factor">N/A</span></p>
            </div>
        </div>
    </main>
