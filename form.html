<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review form for WDD 131 assignment.">
    <meta name="author" content="Everett Havey">
    <link rel="stylesheet" href="styles/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>

                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <label>Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="rating5" name="overallRating" value="5" required>
                    <label for="rating5" title="5 stars">★</label>
                    <input type="radio" id="rating4" name="overallRating" value="4" required>
                    <label for="rating4" title="4 stars">★</label>
                    <input type="radio" id="rating3" name="overallRating" value="3" required>
                    <label for="rating3" title="3 stars">★</label>
                    <input type="radio" id="rating2" name="overallRating" value="2" required>
                    <label for="rating2" title="2 stars">★</label>
                    <input type="radio" id="rating1" name="overallRating" value="1" required>
                    <label for="rating1" title="1 star">★</label>
                </div>

                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </fieldset>

            <fieldset>
                <legend>Review Details</legend>

                <label>Useful Features:</label>
                <div class="features">
                    <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability">
                    <label for="feature1">Durability</label><br>

                    <input type="checkbox" id="feature2" name="usefulFeatures" value="Performance">
                    <label for="feature2">Performance</label><br>

                    <input type="checkbox" id="feature3" name="usefulFeatures" value="Ease of Use">
                    <label for="feature3">Ease of Use</label><br>

                    <input type="checkbox" id="feature4" name="usefulFeatures" value="Aesthetics">
                    <label for="feature4">Aesthetics</label><br>

                    <input type="checkbox" id="feature5" name="usefulFeatures" value="Customer Support">
                    <label for="feature5">Customer Support</label>
                </div>

                <label for="writtenReview">Written Review:</label>
                <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

                <label for="userName">User Name (Optional):</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Everett Havey</p>
        <p id="full">Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
